<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.111.3" />
    <title>Авторизація</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- Custom styles for this template -->
    <link href="sign-in.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <div class="container py-3">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
          
            <a
              href="/"
              class="d-flex align-items-center link-body-emphasis text-decoration-none"
            >
              <img src="https://img.icons8.com/ios/50/0D6EFD/lab-items.png" />
              <span class="fs-4">&nbsp;&nbsp;&nbsp;Хімічні реакції</span>
            </a>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="/about"
              >Інформація</a
            >
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="/"
              >Головнa</a
            >
            <a
              href="{{ url_for('login') }}"
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              >Особистий кабінет</a
            >
            <!--<a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="/create"
              >Добавити товар</a
            >-->
          </nav>
        </div>
      </header>

      <main class="form-signin w-100 m-auto">
      <form method="POST" class="container" style="width: 400px">
        <p></p>
        <h1 class="h3 mb-3 fw-normal">Будь-ласка увійдіть в систему</h1>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <div class="form-floating">
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Login"
          />
          <label>Логін</label>
        </div>
        <br />
        <div class="form-floating">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
          />
          <label>Пароль</label>
        </div>
        <br />
        <div>
          <a
            class="me-3 py-2 link-body-emphasis text-decoration-none"
            href="{{ url_for('register') }}"
            >Зареєструватися</a
          >
        </div>
        <br />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Запам'ятати мене
          </label>
        </div>
        <br />
        <a href="{{ url_for('login') }}">
          <button
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            value="login"
          >
            Підтвердити
          </button></a
        >
        <br /><br /><br />
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
      </form>
    </main>
    </div>
    
  </body>
</html>
