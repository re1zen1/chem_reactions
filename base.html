<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="icons8-химия-50.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    {% block title %}{% endblock %}
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center link-body-emphasis text-decoration-none"
          >
            <img src="https://img.icons8.com/ios/50/0D6EFD/lab-items.png" />
            <span class="fs-4">&nbsp;&nbsp;&nbsp;Хімічні реакції</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="/about"
              >Інформація</a
            >
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="/"
              >Головна</a
            >
            <a
              href="{{ url_for('login') }}"
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              >Особистий кабінеет</a
            >

          </nav>
        </div>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-6 fw-normal">
            Загальна інформація про різні хімічні реакції
          </h1>
        </div>
      </header>

      {% block body %}{% endblock %}
    </div>
  </body>
</html>
