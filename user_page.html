<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <title>{{user.id}} Сторінка учня - {{user.username}}</title>
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
          <!-- Картинка футболки-->
          <a
            href="/"
            class="d-flex align-items-center link-body-emphasis text-decoration-none"
          >
            <img src="https://img.icons8.com/ios/50/0D6EFD/lab-items.png" />
            <span class="fs-4"
              >&nbsp;&nbsp;&nbsp;Хімічні реакції - панель учня {{user.username}}
            </span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="{{ url_for('user_dashboard') }}"
              >Теми</a
            >
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="/"
              >Головна</a
            >
            <a
              href="/"
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              >Вихід із {{user.username}}</a
            >
          </nav>
        </div>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <p class="fs-4 text-body-secondary">
            Оберіть тему уроку для навчання:
          </p>
        </div>
      </header>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          {% if lessons|length >0 %}{% for el in lessons%}
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{el.title}}</h4>
              </div>
              <div class="card-body">
                <h5 class="card-title pricing-card-title">
                  {{el.content}}<small
                    class="text-body-secondary fw-light"
                  ></small>
                </h5>
                <a
                  href="/user/{{el.id}}/lesson_card/"
                  class="w-100 btn btn-lg btn-outline-primary"
                >
                  Вчити
                </a>
              </div>
            </div>
          </div>
          {% endfor %} {% else %}
          <h1>У базі відсутні теми</h1>
          {% endif %}
        </div>
      </main>
    </div>
  </body>
</html>
