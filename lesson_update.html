<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Хімічні реакції - панель викладача</title>
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center link-body-emphasis text-decoration-none"
          >
            <img src="https://img.icons8.com/ios/50/0D6EFD/lab-items.png" />
            <span class="fs-4"
              >&nbsp;&nbsp;&nbsp;Хімічні реакції - панель викладача</span
            >
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="{{ url_for('admin_dashboard') }}"
              >Теми</a
            >
            <a
              href="/"
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              >Вихід із {{user.username}}
            </a>
          </nav>
        </div>
      </header>

      <div class="container">
        <h1 class="display-6 fw-normal">Оновити тему</h1>
        <br />
        <form method="post">
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            value="{{lesson.title}}"
            placeholder="Введіть тему уроку"
          /><br />
          <input
            type="text"
            class="form-control"
            name="content"
            id="content"
            value="{{lesson.content}}"
            placeholder="Введіть опис уроку"
          /><br />
          <table style="width: 100%">
            <tr>
              <th>Реагент №1</th>
              <th>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+
              </th>
              <th>Реагент №2</th>
              <th>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;=
              </th>
              <th>Вихідна речовина</th>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="reagent_1_category"
                  id="reagent_1_category"
                  value="{{lesson.reagent_1_category}}"
                  placeholder="Введіть категорію"
                /><br />
              </td>
              <th>&nbsp;</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="reagent_2_category"
                  id="reagent_2_category"
                  value="{{lesson.reagent_2_category}}"
                  placeholder="Введіть категорію"
                /><br />
              </td>
              <th>&nbsp;</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="substance_name"
                  id="substance_name"
                  value="{{lesson.substance_name}}"
                  placeholder="Назва вихідної речовини"
                /><br />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="reagent_1_name"
                  id="reagent_1_name"
                  value="{{lesson.reagent_1_name}}"
                  placeholder="Назва реагенту"
                /><br />
              </td>
              <th>&nbsp;</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="reagent_2_name"
                  id="reagent_2_name"
                  value="{{lesson.reagent_2_name}}"
                  placeholder="Назва реагенту"
                /><br />
              </td>
              <th>&nbsp;</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="substance_formula"
                  id="substance_formula"
                  value="{{lesson.substance_formula}}"
                  placeholder="Формула вихідної речовини"
                /><br />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="reagent_1_formula"
                  id="reagent_1_formula"
                  value="{{lesson.reagent_1_formula}}"
                  placeholder="Формула реагента"
                /><br />
              </td>
              <th style="width: 10%">&nbsp;</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="reagent_2_formula"
                  id="reagent_2_formula"
                  value="{{lesson.reagent_2_formula}}"
                  placeholder="Формула реагента"
                /><br />
              </td>
              <th style="width: 10%">&nbsp;</th>
              <td colspan="2">
                <input
                  type="text"
                  class="form-control"
                  name="substance_about"
                  id="substance_about"
                  value="{{lesson.substance_about}}"
                  placeholder="Опис вихідної речовини"
                /><br />
                <br />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="number"
                  class="form-control"
                  name="reagent_1_weight"
                  id="reagent_1_weight"
                  value="{{lesson.reagent_1_weight}}"
                  placeholder="Маса реагента"
                /><br />
              </td>
              <th>&nbsp;</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  name="reagent_2_weight"
                  id="reagent_2_weight"
                  value="{{lesson.reagent_2_weight}}"
                  placeholder="Маса реагента"
                /><br />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="reagent_1_about"
                  id="reagent_1_about"
                  value="{{lesson.reagent_1_about}}"
                  placeholder="Опис реагента"
                /><br />
              </td>
              <th>&nbsp;</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="reagent_2_about"
                  id="reagent_2_about"
                  value="{{lesson.reagent_2_about}}"
                  placeholder="Опис реагента"
                /><br />
              </td>
            </tr>
          </table>
          <button class="btn btn-warning" type="submit">Оновити тему</button>
        </form>
      </div>
    </div>
  </body>
</html>
