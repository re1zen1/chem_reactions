<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <title>NeatCloud - редaгувати катaлог</title>
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
    
          <a
            href="/"
            class="d-flex align-items-center link-body-emphasis text-decoration-none"
          >
            <img src="https://img.icons8.com/ios/50/0D6EFD/lab-items.png" />
            <span class="fs-4"
              >&nbsp;&nbsp;&nbsp;Хімічні реакцiї - пaнель учня {{user.username}}
            </span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="{{ url_for('admin_dashboard') }}"
              >Адмін панель</a
            >
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="/"
              >Головна</a
            >
            <a
              href="/"
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              >Вихід із {{user.username}}</a
            >
            <!--<a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="/create"
              >Добавити товар</a
            >-->
          </nav>
        </div>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h2 class="display-4 fw-normal">Теми:</h2>
        </div>
      </header>

      <main>
        <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-body">
              <a
                href="/create_lesson"
                class="w-100 btn btn-lg btn-outline-primary"
                style="padding: 110px"
              >
                <h1 class="display-4 fw-normal">+</h1></a
              >
            </div>
          </div>

          {% if lessons|length >0 %} {% for el in lessons%}
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{el.title}}</h4>
                <div class="card-body" style="padding: 20px">
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>{{el.content}}</li>

                  </ul>

                  <a
                    href="/lessons_catalog/{{el.id}}/del"
                    class="w-100 btn btn-lg btn-outline-danger"
                    action="/delete_lesson"
                  >
                    Видалити </a
                  ><br /><br />
                  <a
                    href="/create_lesson/{{el.id}}/update_lesson"
                    class="w-100 btn btn-lg btn-outline-warning"
                  >
                    Редагувати
                  </a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %} {% else %}
          <h1>У базі відсутні теми</h1>
          {% endif %}
        </div>
      </main>
    </div>
  </body>
</html>
